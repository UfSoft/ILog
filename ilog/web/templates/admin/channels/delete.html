{% extends "admin/_formbase.html" %}

{% block form_contents %}
  <p class="description">{% trans channel=form.db_entry.prefixed_name -%}
      Are you sure want to delete the IRC channel "{{ channel }}"?{% endtrans -%}
  </p>
{% endblock %}
{% block form_actions %}
  <input class="ui-button" name="cancel" type="submit" value="{{ _('Cancel') }}">
  <input class="ui-button sensible" name="delete" type="submit" value="{{ _('Delete') }}">
{% endblock %}
